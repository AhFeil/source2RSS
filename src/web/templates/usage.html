{% extends "base.html" %}

{% block head_extend %}
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
{% endblock head_extend %}

{% block content %}
    <h2>Usage Page</h2>

    <ol>
        {% for scraper_name in all_scrapers %}

            <a href="/usage/{{ scraper_name | urlencode }}/">{{ scraper_name }}</a>
        </li>
        {% endfor %}
    </ol>

{% endblock content %}
