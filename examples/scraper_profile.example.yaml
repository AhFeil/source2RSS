  # 两个用处，一是作为用处页面里的示例，而是会定期抓取，定期时间就是 run_everyday_at
  cls_init_params:
  - "138624168"

HotJuejin:
  custom_cfg:
    amount_when_firstly_add: 3

YoutubeChannel:
  # custom_cfg:
  #   prefer_agent: vfly2_direct_agent
