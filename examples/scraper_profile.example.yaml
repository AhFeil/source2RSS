BilibiliUp:
  custom_cfg:
    interval_between_each_instance: 60
    run_everyday_at: ["11:30", "22:30"]
    # 通过这种方式调度 agent 抓取
    # prefer_agent:
    # - [vfly2_direct_agent, 2]  # 2/3 概率选 agent
