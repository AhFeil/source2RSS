{% extends "base.html" %}

{% block head_extend %}
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
{% endblock head_extend %}

{% block content %}
    <h2>Usage Page</h2>

    <ol>
        {% for scraper_id, scraper_name in all_scrapers %}
        <li>
            <p>
                {{ scraper_name }}:
                <a href="/usage/{{ scraper_id | urlencode }}/">{{ scraper_id }}</a>
            </p>
        </li>
        {% endfor %}
    </ol>

{% endblock content %}
