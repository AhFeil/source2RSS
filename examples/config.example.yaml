is_production: true
other_configs_path:   # 靠后的配置文件会覆盖前面的配置
- examples/pgm_config.example.yaml
- plugins/source2RSS-scraper/config.example.yaml

# 启用抓取器，这里启用了所有可用的，可以删除不需要的 TODO 默认应该少开一点
enabled_web_scraper:
  src.scraper.examples:
  - bentoml
  - cslrxyz
  - cnu_daily
  - gatesnotes
  - career_tsinghua
  - old_stone
  - hot_juejin
  - hot_bilibili
  - mangacopy
  - chiphell
  - youtube_channel
  - bilibili_up
  - representative   # 删除这个则无法通过 API 发布 RSS
  - remote           # 删除这个则无法使用 Remote 模式
# 暂时没有维护无法正常运行的抓取器
# - newsletter

scraper_profile:
- examples/scraper_profile.example.yaml

# 不了解的话建议删除
enable_agent_server: true

# 不了解的话建议删除
# as_agent:
